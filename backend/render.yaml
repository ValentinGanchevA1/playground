# Render Blueprint for G88 Backend
# Documentation: https://render.com/docs/blueprint-spec

services:
  # NestJS Backend Web Service
  - type: web
    name: g88-backend
    runtime: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: yarn install --frozen-lockfile && yarn build
    startCommand: node dist/main.js
    healthCheckPath: /api/v1/health
    envVars:
      - key: PORT
        value: "3001"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: g88-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: g88-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        value: g88-uploads-production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: AWS_REKOGNITION_COLLECTION_ID
        value: g88-faces-production

  # Redis Cache Instance
  - type: redis
    name: g88-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: g88-postgres
    databaseName: g88db
    user: g88user
    plan: starter
    region: oregon
    postgresMajorVersion: "16"
